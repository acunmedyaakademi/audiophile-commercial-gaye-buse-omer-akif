<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <div class="container-checkout">
    <div class="product-detail">
      <a href="#home">Go Back</a>
      <div class="section-checkout">
        <h2>Checkout</h2>
        <div class="billing-details">
          <h3>Name</h3>
          <input type="text">
          <h3>Email Address</h3>
          <input type="email">
          <h3>h3hone Number</p>
          <input type="number">
        </div>
        <div class="shipping-info">
          <h3>Address</h3>
          <input type="text">
          <h3>Zip Code</h3>
          <input type="number">
          <h3>City</h3>
          <input type="text">
          <h3>Country</h3>
          <input type="text">
        </div>
        <div class="payment-details">
          <h3>Payment Method</h3>
          <label><input type="checkbox" name="" id="">e-Moneye</label>
          <label><input type="checkbox" name="" id="">Cash on Delivery</label>
          <h3>e-Money Number</h3>
          <input type="number">
          <h3>e-Money Pin</h3>
          <input type="number">
        </div>
      </div>
      <div class="checkout-summary">
        <div class="checkout-item">
          <img src="" alt="">
          <div class="checkout-product-detail">
            <h3>XX99 MK II</h3>
            <p>$ 2,999</p>
          </div>
          <p>x1</p>
        </div>
        <p>Total : </p>
        <p>Shipping : </p>
        <p>VAT (included) : </p>
        <p>Grand Total : </p>
        <a href="#">Continue & Pay</a>
      </div>
    </div>
  </div>
</body>
</html>
